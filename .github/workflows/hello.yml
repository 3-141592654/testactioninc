name: Run Betty

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-style:
    name: Run Style
    runs-on: ubuntu-latest
    steps:
      - name: Build Betty
        run: |
          git clone https://github.com/alx-tools/Betty
          cd Betty
          sudo ./install.sh
          betty ${{ github.workspace }}
